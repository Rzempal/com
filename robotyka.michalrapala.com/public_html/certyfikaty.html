<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotyka - Michał Rąpała - Certyfikaty</title>
    <link rel="icon" type="image/png" href="assets/images/global/favicon.png"> <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common-styles.css">

    <style>
        html {
             scroll-behavior: smooth;
        }
        /* body, a, footer, .footer-logo-link, .footer-logo są stylizowane w common-styles.css */

        .main-container {
             background-color: #FFFFFF; 
             box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
             border-radius: 0.75rem;
             margin-top: 2rem; 
             position: relative;
             z-index: 10;
             border: 1px solid #E2E8F0; 
        }
        
        h2 .section-title { 
            font-size: 1.75rem; 
            font-weight: 700; 
            color: #1E293B; 
        }
        h2 i {
            color: var(--primary-accent-color); 
        }
        h2 { 
            margin-bottom: 1.5rem; 
            padding-bottom: 0.75rem; 
            border-bottom: 1px solid #E2E8F0; 
            display: flex; 
            align-items: center; 
        }

        .card { 
            background-color: #FFFFFF; 
            border-radius: 0.75rem; 
            padding: 1.5rem; 
            margin-bottom: 1.5rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #E2E8F0; 
        }
        /* Tekst w listach */
        .card ul li {
            color: #334155; /* text-slate-700 */
        }
        .card ul li i.text-green-400 { /* Dostosowanie koloru ikon "check" */
            color: #22C55E; /* Tailwind green-500, lepszy kontrast na białym */
        }
         .card ul li i.text-yellow-400 { /* Dostosowanie koloru ikon "star" */
            color: #F59E0B; /* Tailwind amber-500 */
        }
    </style>
</head>
<body data-page-name="Certyfikaty">

    <div id="navbar-placeholder"></div>

    <div class="container mx-auto p-0 md:px-10 max-w-5xl">
        <main class="main-container">
             <div class="p-4 md:p-10">
                <section id="certs">
                    <h2>
                        <span class="flex items-center"><i class="fas fa-certificate mr-3"></i><span class="section-title" data-lang-key="certsTitle">Certyfikaty</span></span>
                    </h2>
                    <div id="certs-content" class="card pt-4">
                         <ul class="list-none space-y-3 text-base"> <li data-lang-key="certKuka" class="flex items-center"><i class="fas fa-check-circle mr-3 text-lg"></i>KUKA Robot Programming 1</li>
                             <li data-lang-key="certVass" class="flex items-center"><i class="fas fa-check-circle mr-3 text-lg"></i>VASS-AUDI AG</li>
                             <li data-lang-key="certOnlineKuka" class="flex items-center"><i class="fas fa-star mr-3 text-lg"></i>Doświadczenie Online: KUKA</li>
                             <li data-lang-key="certOnlineAbb" class="flex items-center"><i class="fas fa-star mr-3 text-lg"></i>Doświadczenie Online: ABB</li>
                         </ul>
                    </div>
                </section>
             </div>
        </main>
    </div>

    <div id="footer-placeholder"></div>

    <script src="common-scripts.js" defer></script>

</body>
</html>
