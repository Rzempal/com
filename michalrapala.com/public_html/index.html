<!-- index.html v0.007 – Unified SVG + preserveAspectRatio none for consistent backgrounds -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>michalrapala.com Rozwiązania AI dla Przemysłu i Biznesu</title>
    
    <!-- ========== PRELOAD: Self-Hosted Fonty ========== -->
    <link rel="preload" href="/assets/fonts/manrope-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/inter-600.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- ========== TAILWIND CSS ========== -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ========== GSAP – NORMALNIE ZAŁADOWANY ========== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- ========== STYLESHEETS ========== -->
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="common-styles.css">
    <link rel="stylesheet" href="main-animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- ========== GATE: Ekran Wejściowy ========== -->
    <section id="gate" class="gate" aria-label="Wejście do strony">
        <div class="gate__container">
            <!-- SVG Circuit Board Background -->
            <svg class="gate__mesh" viewBox="0 0 1000 1000" preserveAspectRatio="none" aria-hidden="true">
                <defs>
                    <linearGradient id="meshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color: #48D2E7; stop-opacity: 0.3" />
                        <stop offset="100%" style="stop-color: #22d3ee; stop-opacity: 0.1" />
                    </linearGradient>

                    <!-- Filter for Glow -->
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>

                    <!-- Filter for STRONG Glow (for Hub flash lines - hidden on Gate) -->
                    <filter id="glowStrong">
                        <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- Circuit Board Traces (PCB paths) -->
                <g class="circuit-traces" stroke="url(#meshGradient)" stroke-width="3" fill="none" opacity="0.5" stroke-linecap="round">
                    <!-- Horizontal traces -->
                    <path class="circuit-trace" d="M 50 150 L 300 150 L 350 200 L 650 200" data-index="0" />
                    <path class="circuit-trace" d="M 100 300 L 400 300 L 450 350 L 850 350" data-index="1" />
                    <path class="circuit-trace" d="M 150 500 L 500 500 L 550 550 L 900 550" data-index="2" />
                    <path class="circuit-trace" d="M 50 700 L 350 700 L 400 750 L 750 750" data-index="3" />

                    <!-- Vertical traces -->
                    <path class="circuit-trace" d="M 200 50 L 200 400 L 250 450 L 250 850" data-index="4" />
                    <path class="circuit-trace" d="M 500 100 L 500 450 L 550 500 L 550 900" data-index="5" />
                    <path class="circuit-trace" d="M 750 50 L 750 350 L 800 400 L 800 800" data-index="6" />

                    <!-- Curved/angled traces -->
                    <path class="circuit-trace" d="M 100 100 Q 300 100 400 250 T 600 400" data-index="7" />
                    <path class="circuit-trace" d="M 800 200 Q 700 300 650 450 T 500 650" data-index="8" />
                    <path class="circuit-trace" d="M 300 800 Q 500 750 700 700 T 900 600" data-index="9" />
                </g>

                <!-- Connection Pads (vias/pads at intersections) -->
                <g class="circuit-pads" fill="#48D2E7" stroke="#48D2E7" stroke-width="1.5" opacity="0.7">
                    <!-- Pads at key positions -->
                    <circle class="circuit-pad" cx="150" cy="150" r="8" data-pad="0" />
                    <circle class="circuit-pad" cx="300" cy="150" r="6" data-pad="1" />
                    <circle class="circuit-pad" cx="650" cy="200" r="8" data-pad="2" />
                    <circle class="circuit-pad" cx="400" cy="300" r="6" data-pad="3" />
                    <circle class="circuit-pad" cx="850" cy="350" r="8" data-pad="4" />
                    <circle class="circuit-pad" cx="500" cy="500" r="10" data-pad="5" />
                    <circle class="circuit-pad" cx="200" cy="450" r="6" data-pad="6" />
                    <circle class="circuit-pad" cx="750" cy="350" r="8" data-pad="7" />
                    <circle class="circuit-pad" cx="250" cy="750" r="6" data-pad="8" />
                    <circle class="circuit-pad" cx="600" cy="850" r="8" data-pad="9" />

                    <!-- Pills connection points (matching Hub pill positions - not visible on Gate) -->
                    <circle class="circuit-pad pill-pad" cx="750" cy="150" r="10" data-pad="pill-1" />
                    <circle class="circuit-pad pill-pad" cx="650" cy="420" r="10" data-pad="pill-2" />
                    <circle class="circuit-pad pill-pad" cx="600" cy="850" r="10" data-pad="pill-3" />
                </g>

                <!-- Pill Connection Lines (hidden - only used on Hub) -->
                <g class="pill-connection-lines" stroke="#48D2E7" stroke-width="3.5" fill="none" opacity="0" stroke-linecap="round" style="display: none;">
                    <!-- Line to Pill 1 (Robotyka - 750, 150) -->
                    <path id="pill-line-robotyka" class="pill-line" d="M 500 500 L 650 350 L 750 150" filter="url(#glowStrong)" />

                    <!-- Line to Pill 2 (Aplikacje - 650, 420) -->
                    <path id="pill-line-aplikacje" class="pill-line" d="M 500 500 L 650 420" filter="url(#glowStrong)" />

                    <!-- Line to Pill 3 (WWW - 600, 850) -->
                    <path id="pill-line-www" class="pill-line" d="M 500 500 L 550 650 L 600 850" filter="url(#glowStrong)" />
                </g>

                <!-- Central Pad (main junction) -->
                <circle cx="500" cy="500" r="12" fill="#48D2E7" stroke="#48D2E7" stroke-width="2" filter="url(#glow)" opacity="0.9" class="center-pad"/>
                <circle cx="500" cy="500" r="18" fill="none" stroke="#48D2E7" stroke-width="1.5" opacity="0.5" class="center-pad-ring"/>
            </svg>
            
            <!-- Treść Gate -->
            <div class="gate__content">
                <h1 class="gate__title" data-reveal>michalrapala.com</h1>
                <p class="gate__subtitle" data-reveal>
                    Witaj na mojej stronie! Specjalizuję się w innowacyjnych rozwiązaniach dla przemysłu oraz efektywnych narzędziach dla biznesu online. Wybierz obszar, który Cię interesuje:
                </p>
                <button class="gate__enter" aria-label="Wejdź na stronę">
                    <span>Wejdź</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- ========== SCRIPTS ========== -->
    <script defer src="main-script.js"></script>

</body>
</html>
