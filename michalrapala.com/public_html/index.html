<!-- index.html v0.006 – Gate Screen with Multi-Page Navigation -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>michalrapala.com Rozwiązania AI dla Przemysłu i Biznesu</title>
    
    <!-- ========== PRELOAD: Self-Hosted Fonty ========== -->
    <link rel="preload" href="/assets/fonts/manrope-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/inter-600.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- ========== TAILWIND CSS ========== -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ========== GSAP – NORMALNIE ZAŁADOWANY ========== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- ========== STYLESHEETS ========== -->
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="common-styles.css">
    <link rel="stylesheet" href="main-animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- ========== GATE: Ekran Wejściowy ========== -->
    <section id="gate" class="gate" aria-label="Wejście do strony">
        <div class="gate__container">
            <!-- SVG Neural Mesh Tło -->
            <svg class="gate__mesh" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
                <defs>
                    <linearGradient id="meshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color: #48D2E7; stop-opacity: 0.3" />
                        <stop offset="100%" style="stop-color: #22d3ee; stop-opacity: 0.1" />
                    </linearGradient>
                </defs>
                
                <!-- Krawędzie (paths) -->
                <g class="gate__mesh-lines" stroke="url(#meshGradient)" stroke-width="1.5" fill="none" opacity="0.4">
                    <path class="mesh-edge" d="M 150 150 L 450 200 L 750 150 L 900 300" data-index="0" />
                    <path class="mesh-edge" d="M 100 400 L 350 380 L 650 420 L 950 400" data-index="1" />
                    <path class="mesh-edge" d="M 200 650 L 400 600 L 700 680 L 850 650" data-index="2" />
                    <path class="mesh-edge" d="M 50 850 L 300 800 L 600 850 L 900 820" data-index="3" />
                    
                    <path class="mesh-edge" d="M 150 150 L 300 400 L 450 650" data-index="4" />
                    <path class="mesh-edge" d="M 750 150 L 650 420 L 700 680" data-index="5" />
                    <path class="mesh-edge" d="M 900 300 L 850 650 L 900 820" data-index="6" />
                    <path class="mesh-edge" d="M 100 400 L 200 650 L 50 850" data-index="7" />
                </g>
                
                <!-- Węzły (circles) -->
                <g class="gate__mesh-nodes" fill="none" stroke="#48D2E7" stroke-width="2">
                    <circle class="mesh-node" cx="150" cy="150" r="6" data-node="0" />
                    <circle class="mesh-node" cx="450" cy="200" r="6" data-node="1" />
                    <circle class="mesh-node" cx="750" cy="150" r="6" data-node="2" />
                    <circle class="mesh-node" cx="900" cy="300" r="6" data-node="3" />
                    <circle class="mesh-node" cx="350" cy="380" r="6" data-node="4" />
                    <circle class="mesh-node" cx="650" cy="420" r="6" data-node="5" />
                    <circle class="mesh-node" cx="100" cy="400" r="6" data-node="6" />
                    <circle class="mesh-node" cx="950" cy="400" r="6" data-node="7" />
                    <circle class="mesh-node" cx="200" cy="650" r="6" data-node="8" />
                    <circle class="mesh-node" cx="400" cy="600" r="6" data-node="9" />
                    <circle class="mesh-node" cx="700" cy="680" r="6" data-node="10" />
                    <circle class="mesh-node" cx="850" cy="650" r="6" data-node="11" />
                    <circle class="mesh-node" cx="300" cy="800" r="6" data-node="12" />
                    <circle class="mesh-node" cx="600" cy="850" r="6" data-node="13" />
                    <circle class="mesh-node" cx="900" cy="820" r="6" data-node="14" />
                </g>
            </svg>
            
            <!-- Treść Gate -->
            <div class="gate__content">
                <h1 class="gate__title" data-reveal>michalrapala.com</h1>
                <p class="gate__subtitle" data-reveal>
                    Witaj na mojej stronie! Specjalizuję się w innowacyjnych rozwiązaniach dla przemysłu oraz efektywnych narzędziach dla biznesu online. Wybierz obszar, który Cię interesuje:
                </p>
                <button class="gate__enter" aria-label="Wejdź na stronę">
                    <span>Wejdź</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- ========== SCRIPTS ========== -->
    <script defer src="main-script.js"></script>

</body>
</html>
