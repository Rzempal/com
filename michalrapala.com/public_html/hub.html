<!-- hub.html v0.006 – Card Sheet System + Gate-Aligned Neural Mesh + Flash Lines -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub - michalrapala.com</title>

    <!-- ========== PRELOAD: Self-Hosted Fonty ========== -->
    <link rel="preload" href="/assets/fonts/manrope-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/inter-600.woff2" as="font" type="font/woff2" crossorigin>

    <!-- ========== TAILWIND CSS ========== -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ========== GSAP ========== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- ========== STYLESHEETS ========== -->
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="common-styles.css">
    <link rel="stylesheet" href="hub-styles.css">
    <link rel="stylesheet" href="main-animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- ========== TOP BAR (FIXED) ========== -->
    <div class="hub-top-bar" id="hubTopBar">
        <button class="back-button" id="backButton" aria-label="Wróć do Gate">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="hub-title">
            <span>Michał Rąpała</span>
        </div>

        <div class="hub-contact">
            <a href="mailto:kontakt@michalrapala.com" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.linkedin.com/in/michal-rapala" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>

    <!-- ========== HUB CONTAINER ========== -->
    <div class="hub-wrapper">

        <!-- Neural Mesh Background (same as Gate) + Pills -->
        <section class="hub-mesh-section" id="hubMeshSection">
            <!-- SVG Neural Mesh Background (Gate Style) -->
            <svg class="hub-mesh" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
                <defs>
                    <linearGradient id="hubMeshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color: #48D2E7; stop-opacity: 0.3" />
                        <stop offset="100%" style="stop-color: #22d3ee; stop-opacity: 0.1" />
                    </linearGradient>

                    <!-- Filter for Glow -->
                    <filter id="hubGlow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>

                    <!-- Filter for STRONG Glow (Flash Lines) -->
                    <filter id="hubGlowStrong">
                        <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- Krawędzie (paths) – regular mesh -->
                <g class="hub-mesh-lines" stroke="url(#hubMeshGradient)" stroke-width="1.5" fill="none" opacity="0.4">
                    <path class="mesh-edge" d="M 150 150 L 450 200 L 750 150 L 900 300" data-index="0" />
                    <path class="mesh-edge" d="M 100 400 L 350 380 L 650 420 L 950 400" data-index="1" />
                    <path class="mesh-edge" d="M 200 650 L 400 600 L 700 680 L 850 650" data-index="2" />
                    <path class="mesh-edge" d="M 50 850 L 300 800 L 600 850 L 900 820" data-index="3" />

                    <path class="mesh-edge" d="M 150 150 L 300 400 L 450 650" data-index="4" />
                    <path class="mesh-edge" d="M 750 150 L 650 420 L 700 680" data-index="5" />
                    <path class="mesh-edge" d="M 900 300 L 850 650 L 900 820" data-index="6" />
                    <path class="mesh-edge" d="M 100 400 L 200 650 L 50 850" data-index="7" />
                </g>

                <!-- Pill Connection Lines (hidden by default, flash on click) -->
                <g class="pill-connection-lines" stroke="#48D2E7" stroke-width="2.5" fill="none" opacity="0">
                    <!-- Line to Pill 1 (Robotyka - node 2: 750, 150) -->
                    <path id="pill-line-robotyka" class="pill-line" d="M 500 500 L 750 150" filter="url(#hubGlowStrong)" />

                    <!-- Line to Pill 2 (Aplikacje - node 5: 650, 420) -->
                    <path id="pill-line-aplikacje" class="pill-line" d="M 500 500 L 650 420" filter="url(#hubGlowStrong)" />

                    <!-- Line to Pill 3 (WWW - node 13: 600, 850) -->
                    <path id="pill-line-www" class="pill-line" d="M 500 500 L 600 850" filter="url(#hubGlowStrong)" />
                </g>

                <!-- Węzły (circles) -->
                <g class="hub-mesh-nodes" fill="none" stroke="#48D2E7" stroke-width="2">
                    <circle class="mesh-node" cx="150" cy="150" r="6" data-node="0" />
                    <circle class="mesh-node" cx="450" cy="200" r="6" data-node="1" />
                    <circle class="mesh-node" cx="750" cy="150" r="6" data-node="2" />
                    <circle class="mesh-node" cx="900" cy="300" r="6" data-node="3" />
                    <circle class="mesh-node" cx="350" cy="380" r="6" data-node="4" />
                    <circle class="mesh-node" cx="650" cy="420" r="6" data-node="5" />
                    <circle class="mesh-node" cx="100" cy="400" r="6" data-node="6" />
                    <circle class="mesh-node" cx="950" cy="400" r="6" data-node="7" />
                    <circle class="mesh-node" cx="200" cy="650" r="6" data-node="8" />
                    <circle class="mesh-node" cx="400" cy="600" r="6" data-node="9" />
                    <circle class="mesh-node" cx="700" cy="680" r="6" data-node="10" />
                    <circle class="mesh-node" cx="850" cy="650" r="6" data-node="11" />
                    <circle class="mesh-node" cx="300" cy="800" r="6" data-node="12" />
                    <circle class="mesh-node" cx="600" cy="850" r="6" data-node="13" />
                    <circle class="mesh-node" cx="900" cy="820" r="6" data-node="14" />
                </g>

                <!-- Center Neuron -->
                <circle cx="500" cy="500" r="8" fill="#48D2E7" stroke="#48D2E7" stroke-width="2" filter="url(#hubGlow)" opacity="0.8" class="center-neuron"/>
            </svg>

            <!-- Pills Container -->
            <div class="hub-pills-container">
                <!-- Pill 1: Robotyka (Top-Right - pinned to node 2) -->
                <button class="hub-pill hub-pill-1" data-card="robotyka" data-neuron="2" aria-label="Robotyka">
                    <span class="pill-glow"></span>
                    <span class="pill-text">Robotyka</span>
                </button>

                <!-- Pill 2: Aplikacje (Middle-Right - pinned to node 5) -->
                <button class="hub-pill hub-pill-2" data-card="aplikacje" data-neuron="5" aria-label="Aplikacje Webowe">
                    <span class="pill-glow"></span>
                    <span class="pill-text">Aplikacje Webowe</span>
                </button>

                <!-- Pill 3: Strony (Bottom - pinned to node 13) -->
                <button class="hub-pill hub-pill-3" data-card="www" data-neuron="13" aria-label="Strony WWW">
                    <span class="pill-glow"></span>
                    <span class="pill-text">Strony WWW</span>
                </button>
            </div>
        </section>

    </div>

    <!-- ========== CARD BACKDROP ========== -->
    <div id="card-backdrop" class="card-backdrop" hidden></div>

    <!-- ========== CARD SHEET (single reusable container) ========== -->
    <aside id="card-sheet" class="card-sheet" role="dialog" aria-modal="true" aria-labelledby="card-title" hidden>
        <header class="card-topbar">
            <div class="card-grabber" aria-hidden="true"></div>
            <h2 id="card-title" class="card-title"></h2>
            <button class="card-close" aria-label="Zamknij" title="Zamknij (Esc)">
                <i class="fas fa-times"></i>
            </button>
        </header>

        <div class="card-media">
            <img id="card-logo" class="card-logo-img" alt="" />
        </div>

        <div id="card-content" class="card-content"></div>
    </aside>

    <!-- ========== HIDDEN TEMPLATES (card content) ========== -->
    <template id="template-robotyka">
        <div class="card-body">
            <p class="card-lead">
                Zaawansowane usługi symulacji procesów produkcyjnych oraz programowanie offline robotów przemysłowych (KUKA, Fanuc, ABB). Optymalizuję przepływy pracy i zwiększam efektywność produkcji.
            </p>
            <a href="https://robotyka.michalrapala.com" class="card-cta">Dowiedz się więcej</a>
        </div>
    </template>

    <template id="template-aplikacje">
        <div class="card-body">
            <p class="card-lead">
                Automatyzuję to, czego nie warto robić ręcznie. Inżynierskie webappki zaprojektowane do określonych zadań biznesowych. #vibecoding
            </p>
            <a href="https://michalrapala.app" class="card-cta">Zobacz aplikacje</a>
        </div>
    </template>

    <template id="template-www">
        <div class="card-body">
            <p class="card-lead">
                Projektuję nowoczesne i responsywne strony internetowe, które są wizytówką Twojej firmy. Skupiam się na estetyce, szybkości działania i intuicyjnej nawigacji.
            </p>
            <a href="https://strony.michalrapala.com" class="card-cta">Poznaj ofertę</a>
        </div>
    </template>

    <!-- ========== SCRIPTS ========== -->
    <script defer src="main-script.js"></script>

</body>
</html>
