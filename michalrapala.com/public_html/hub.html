<!-- hub.html v0.012 – Flash lines follow circuit board traces -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub - michalrapala.com</title>

    <!-- ========== PRELOAD: Self-Hosted Fonty ========== -->
    <link rel="preload" href="/assets/fonts/manrope-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/inter-600.woff2" as="font" type="font/woff2" crossorigin>

    <!-- ========== TAILWIND CSS ========== -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ========== GSAP ========== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- ========== STYLESHEETS ========== -->
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="common-styles.css">
    <link rel="stylesheet" href="hub-styles.css">
    <link rel="stylesheet" href="main-animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- ========== TOP INFO BAR (FIXED) ========== -->
    <div class="top-info-bar">
        <div class="top-info-bar-content">
            <div class="top-info-bar-contact">
                <a href="mailto:kontakt@michalrapala.com">
                    <i class="fas fa-envelope fa-fw mr-2"></i>
                    <span>kontakt@michalrapala.com</span>
                </a>
                <a href="https://www.linkedin.com/in/michal-rapala" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin fa-fw mr-2"></i>
                    <span>LinkedIn</span>
                </a>
            </div>
            <div class="top-info-bar-status">
                <div class="status-indicator"></div>
                <span>Otwarty na nowe projekty</span>
            </div>
        </div>
    </div>

    <!-- ========== BACK BUTTON ========== -->
    <button class="hub-back-button" id="backButton" aria-label="Wróć do Gate">
        <span class="pill-glow"></span>
        <i class="fas fa-arrow-left"></i>
        <span class="pill-text">Powrót</span>
    </button>

    <!-- ========== HUB CONTAINER ========== -->
    <div class="hub-wrapper">

        <!-- Neural Mesh Background (same as Gate) + Pills -->
        <section class="hub-mesh-section" id="hubMeshSection">
            <!-- SVG Circuit Board Background -->
            <svg class="hub-mesh" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
                <defs>
                    <linearGradient id="meshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color: #48D2E7; stop-opacity: 0.3" />
                        <stop offset="100%" style="stop-color: #22d3ee; stop-opacity: 0.1" />
                    </linearGradient>

                    <!-- Filter for Glow -->
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>

                    <!-- Filter for STRONG Glow (Flash Lines) -->
                    <filter id="glowStrong">
                        <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- Circuit Board Traces (PCB paths) -->
                <g class="circuit-traces" stroke="url(#meshGradient)" stroke-width="3" fill="none" opacity="0.5" stroke-linecap="round">
                    <!-- Horizontal traces -->
                    <path class="circuit-trace" d="M 50 150 L 300 150 L 350 200 L 650 200" data-index="0" />
                    <path class="circuit-trace" d="M 100 300 L 400 300 L 450 350 L 850 350" data-index="1" />
                    <path class="circuit-trace" d="M 150 500 L 500 500 L 550 550 L 900 550" data-index="2" />
                    <path class="circuit-trace" d="M 50 700 L 350 700 L 400 750 L 750 750" data-index="3" />

                    <!-- Vertical traces -->
                    <path class="circuit-trace" d="M 200 50 L 200 400 L 250 450 L 250 850" data-index="4" />
                    <path class="circuit-trace" d="M 500 100 L 500 450 L 550 500 L 550 900" data-index="5" />
                    <path class="circuit-trace" d="M 750 50 L 750 350 L 800 400 L 800 800" data-index="6" />

                    <!-- Curved/angled traces -->
                    <path class="circuit-trace" d="M 100 100 Q 300 100 400 250 T 600 400" data-index="7" />
                    <path class="circuit-trace" d="M 800 200 Q 700 300 650 450 T 500 650" data-index="8" />
                    <path class="circuit-trace" d="M 300 800 Q 500 750 700 700 T 900 600" data-index="9" />
                </g>

                <!-- Connection Pads (vias/pads at intersections) -->
                <g class="circuit-pads" fill="#48D2E7" stroke="#48D2E7" stroke-width="1.5" opacity="0.7">
                    <!-- Pads at key positions -->
                    <circle class="circuit-pad" cx="150" cy="150" r="8" data-pad="0" />
                    <circle class="circuit-pad" cx="300" cy="150" r="6" data-pad="1" />
                    <circle class="circuit-pad" cx="650" cy="200" r="8" data-pad="2" />
                    <circle class="circuit-pad" cx="400" cy="300" r="6" data-pad="3" />
                    <circle class="circuit-pad" cx="850" cy="350" r="8" data-pad="4" />
                    <circle class="circuit-pad" cx="500" cy="500" r="10" data-pad="5" />
                    <circle class="circuit-pad" cx="200" cy="450" r="6" data-pad="6" />
                    <circle class="circuit-pad" cx="750" cy="350" r="8" data-pad="7" />
                    <circle class="circuit-pad" cx="250" cy="750" r="6" data-pad="8" />
                    <circle class="circuit-pad" cx="600" cy="850" r="8" data-pad="9" />

                    <!-- Pills connection points (matching pill positions) -->
                    <circle class="circuit-pad pill-pad" cx="500" cy="500" r="10" data-pad="pill-1" />
                    <circle class="circuit-pad pill-pad" cx="850" cy="350" r="10" data-pad="pill-2" />
                    <circle class="circuit-pad pill-pad" cx="600" cy="850" r="10" data-pad="pill-3" />
                </g>

                <!-- Pill Connection Lines (hidden by default, flash on click) -->
                <g class="pill-connection-lines" stroke="#48D2E7" stroke-width="6" fill="none" stroke-linecap="round">
                    <!-- Line to Pill 1 (Robotyka - center) - follows existing horizontal trace (line 2) -->
                    <path id="pill-line-robotyka-left" class="pill-line" d="M 150 500 L 500 500" filter="url(#glowStrong)" opacity="0" />
                    <path id="pill-line-robotyka-right" class="pill-line" d="M 900 550 L 550 550 L 500 500" filter="url(#glowStrong)" opacity="0" />

                    <!-- Line to Pill 2 (Aplikacje - top-right) - follows existing horizontal trace (line 1) -->
                    <path id="pill-line-aplikacje" class="pill-line" d="M 100 300 L 400 300 L 450 350 L 850 350" filter="url(#glowStrong)" opacity="0" />

                    <!-- Line to Pill 3 (WWW - bottom) - follows vertical trace 5 exactly with corner -->
                    <path id="pill-line-www" class="pill-line" d="M 500 100 L 500 450 L 550 500 L 550 850 L 600 850" filter="url(#glowStrong)" opacity="0" />
                </g>

                <!-- Central Pad (main junction) -->
                <circle cx="500" cy="500" r="12" fill="#48D2E7" stroke="#48D2E7" stroke-width="2" filter="url(#glow)" opacity="0.9" class="center-pad"/>
                <circle cx="500" cy="500" r="18" fill="none" stroke="#48D2E7" stroke-width="1.5" opacity="0.5" class="center-pad-ring"/>
            </svg>

            <!-- Pills Container -->
            <div class="hub-pills-container">
                <!-- Pill 1: Robotyka (Top-Right - pinned to node 2) -->
                <button class="hub-pill hub-pill-1" data-card="robotyka" data-neuron="2" aria-label="Robotyka">
                    <span class="pill-glow"></span>
                    <span class="pill-text">Robotyka</span>
                </button>

                <!-- Pill 2: Aplikacje (Middle-Right - pinned to node 5) -->
                <button class="hub-pill hub-pill-2" data-card="aplikacje" data-neuron="5" aria-label="Aplikacje Webowe">
                    <span class="pill-glow"></span>
                    <span class="pill-text">Aplikacje Webowe</span>
                </button>

                <!-- Pill 3: Strony (Bottom - pinned to node 13) -->
                <button class="hub-pill hub-pill-3" data-card="www" data-neuron="13" aria-label="Strony WWW">
                    <span class="pill-glow"></span>
                    <span class="pill-text">Strony WWW</span>
                </button>
            </div>
        </section>

    </div>

    <!-- ========== CARD BACKDROP ========== -->
    <div id="card-backdrop" class="card-backdrop" hidden></div>

    <!-- ========== CARD SHEET (single reusable container) ========== -->
    <aside id="card-sheet" class="card-sheet" role="dialog" aria-modal="true" aria-labelledby="card-title" hidden>
        <header class="card-topbar">
            <div class="card-grabber" aria-hidden="true"></div>
            <h2 id="card-title" class="card-title"></h2>
            <button class="card-close" aria-label="Zamknij" title="Zamknij (Esc)">
                <i class="fas fa-times"></i>
            </button>
        </header>

        <div class="card-media">
            <img id="card-logo" class="card-logo-img" alt="" />
        </div>

        <div id="card-content" class="card-content"></div>
    </aside>

    <!-- ========== HIDDEN TEMPLATES (card content) ========== -->
    <template id="template-robotyka">
        <div class="card-body">
            <p class="card-lead">
                Zaawansowane usługi symulacji procesów produkcyjnych oraz programowanie offline robotów przemysłowych (KUKA, Fanuc, ABB). Optymalizuję przepływy pracy i zwiększam efektywność produkcji.
            </p>
            <a href="https://robotyka.michalrapala.com" class="card-cta">Dowiedz się więcej</a>
        </div>
    </template>

    <template id="template-aplikacje">
        <div class="card-body">
            <p class="card-lead">
                Automatyzuję to, czego nie warto robić ręcznie. Inżynierskie webappki zaprojektowane do określonych zadań biznesowych. #vibecoding
            </p>
            <a href="https://michalrapala.app" class="card-cta">Zobacz aplikacje</a>
        </div>
    </template>

    <template id="template-www">
        <div class="card-body">
            <p class="card-lead">
                Projektuję nowoczesne i responsywne strony internetowe, które są wizytówką Twojej firmy. Skupiam się na estetyce, szybkości działania i intuicyjnej nawigacji.
            </p>
            <a href="https://twoja-strona.online" class="card-cta">Poznaj ofertę</a>
        </div>
    </template>

    <!-- ========== SCRIPTS ========== -->
    <script defer src="main-script.js"></script>

</body>
</html>
