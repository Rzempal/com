<footer class="border-t border-slate-200 text-slate-600 py-8 text-center bg-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center">
            <p class="text-xs mt-1">
                Strona stworzona z pasją i wsparciem AI.
            </p>
            <a href="https://michalrapala.com" class="inline-block mb-4 transition-transform hover:scale-105">
                <!-- ZMIANA: Zmieniono kolor obramowania na turkusowy #48D2E7 -->
                <img src="https://michalrapala.com/assets/images/global/logo_wykonanie.png" alt="Logo wykonawcy strony - Michał Rąpała" class="h-auto max-w-[200px] w-full rounded transition-colors">
            </a>
            <p class="text-sm">
                &copy; <span id="currentYear"></span> 
            </p>
        </div>
    </div>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const yearSpan = document.getElementById('currentYear');
        if (yearSpan) {
            yearSpan.textContent = new Date().getFullYear();
        }
    });
</script>
