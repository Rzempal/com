<!-- footer-template.html kolor changes-->
<footer class="border-t border-slate-200 text-slate-600 py-8 text-center bg-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center">
            <a href="https://michalrapala.com" target="_blank" rel="noopener noreferrer" class="inline-block mb-4 transition-transform hover:scale-105">
                <!-- ZMIANA: Użycie klasy .border-primary-accent dla spójności -->
                <img src="https://michalrapala.com/assets/images/global/logo_wykonanie_light.png" alt="Logo wykonawcy strony - Michał Rąpała" class="h-auto max-w-[200px] w-full rounded border-2 border-primary-accent/75 hover:border-primary-accent transition-colors">
            </a>
            <p class="text-sm">
                &copy; <span id="currentYear"></span> Michał Rąpała AI Solutions. Wszelkie prawa zastrzeżone.
            </p>
            <p class="text-xs mt-1">
                Strona stworzona z pasją i wsparciem AI.
            </p>
        </div>
    </div>
</footer>
<script>
    // Mały skrypt do dynamicznego wstawiania aktualnego roku w stopce.
    // Działa on po załadowaniu szablonu do głównego dokumentu.
    const yearSpan = document.getElementById('currentYear');
    if (yearSpan) {
        yearSpan.textContent = new Date().getFullYear();
    } else {
        document.addEventListener('DOMContentLoaded', () => {
            const yearSpanInDOM = document.getElementById('currentYear');
            if (yearSpanInDOM) {
                yearSpanInDOM.textContent = new Date().getFullYear();
            }
        });
    }
</script>
