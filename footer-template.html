<footer class="border-t border-slate-200 text-slate-600 py-8 text-center bg-slate-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center">
            <a href="https://michalrapala.com" target="_blank" rel="noopener noreferrer" class="inline-block mb-4 transition-transform hover:scale-105">
                <!-- ZMIANA: Użycie spójnej klasy .border-primary-accent -->
                <img src="https://michalrapala.com/assets/images/global/logo_wykonanie_light.png" alt="Logo wykonawcy strony - Michał Rąpała" class="h-auto max-w-[200px] w-full rounded-lg border-2 border-primary-accent/75 hover:border-primary-accent transition-colors">
            </a>
            <p class="text-sm">
                &copy; <span id="currentYear"></span> Michał Rąpała AI Solutions. Wszelkie prawa zastrzeżone.
            </p>
            <p class="text-xs mt-1 text-slate-500">
                Strona stworzona z pasją i wsparciem AI.
            </p>
        </div>
    </div>
</footer>
<script>
    // Skrypt jest częścią szablonu i uruchamia się po załadowaniu
    document.addEventListener('DOMContentLoaded', () => {
        const yearSpanInDOM = document.getElementById('currentYear');
        if (yearSpanInDOM) {
            yearSpanInDOM.textContent = new Date().getFullYear();
        }
    });
</script>
