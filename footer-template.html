<footer class="border-t border-slate-200 text-slate-600 py-8 text-center bg-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center">
            <a href="https://michalrapala.com" class="footer-logo-link">
                <img src="https://michalrapala.com/assets/images/global/logo_wykonanie_light.png" alt="Logo wykonawcy strony - Michał Rąpała" class="footer-logo">
            </a>
            <p class="text-sm mt-4"> &copy; <span id="currentYear"></span> Michał Rąpała AI Solutions. Wszelkie prawa zastrzeżone.
            </p>
            <p class="text-xs mt-1">
                Strona stworzona z pasją i wsparciem AI.
            </p>
        </div>
    </div>
</footer>
<script>
    // Mały skrypt do dynamicznego wstawiania aktualnego roku w stopce
    // Ten skrypt będzie działał tylko jeśli ten plik jest ładowany dynamicznie
    // lub jeśli jest częścią strony, która ma już ten element
    document.addEventListener('DOMContentLoaded', () => {
        const yearSpan = document.getElementById('currentYear');
        if (yearSpan) {
            yearSpan.textContent = new Date().getFullYear();
        }
    });
</script>
