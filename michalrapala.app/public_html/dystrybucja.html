<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dystrybucja - Analiza Złożeń</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 1em;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004494;
        }
        #result {
            margin-top: 1.5em;
            padding: 1em;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            min-height: 20px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 1em auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Analizator Złożeń Karoserii</h1>
        <form id="assemblyForm">
            <div class="form-group">
                <label for="part1">Część 1:</label>
                <input type="text" id="part1" name="part1" required>
            </div>
            <div class="form-group">
                <label for="part2">Część 2:</label>
                <input type="text" id="part2" name="part2">
            </div>
            <div class="form-group">
                <label for="part3">Część 3:</label>
                <input type="text" id="part3" name="part3">
            </div>
            <div class="form-group">
                <label for="pdf_name">Assy-Sequence:</label>
                <select id="pdf_name" name="pdf_name">
                    <option value="Assy-Sequence_C48_Underbody_DF_V6.5.pdf">Assy-Sequence_C48_Underbody_DF_V6.5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Znajdź Złożenie</button>
        </form>
        <div class="loader" id="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('assemblyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            
            resultDiv.textContent = '';
            loader.style.display = 'block';

            const formData = {
                part1: document.getElementById('part1').value.trim(),
                part2: document.getElementById('part2').value.trim(),
                part3: document.getElementById('part3').value.trim(),
                pdf_name: document.getElementById('pdf_name').value,
                password: document.getElementById('password').value
            };

            // Ścieżka do API backendu 
            const apiUrl = '/api/dystrybucja'; 

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                if (data.error) {
                    resultDiv.style.color = 'red';
                    resultDiv.textContent = 'Błąd: ' + data.error;
                } else {
                    resultDiv.style.color = 'green';
                    resultDiv.textContent = 'Pierwsze wspólne złożenie: ' + data.common_assembly;
                }
            })
            .catch(error => {
                loader.style.display = 'none';
                resultDiv.style.color = 'red';
                resultDiv.textContent = 'Błąd komunikacji z serwerem. Sprawdź konsolę.';
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
